<html>

<head>
  <link rel="stylesheet" href="index.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typicons/2.1.2/typicons.css" />

</head>

<body>
  <header class="header" id="header">
    <h1 class="heading">HackerShack</h1>
    <p class="sub-heading">Order. Hack. Repeat.</p>
    <div class="header__hero-image"></div>
  </header>
  <!-- App Container -->
  <div class="app-container" id="appContainer">
    <!-- FoodCards Container -->
    <section class="items-container" id="foodCardsContainer">
      <!-- Food Cards -->
    </section>
    <section class="order-actions-container">
      <!-- Order Summary Component -->
      <section class="summary-component" id="summaryComponent">
        <h3 class="summary-heading" id="summaryHeading">Your Order</h3>
        <div class="summary-items-container" id="summaryItemsContainer">
          <div class="summary-item" id="summaryItem">
            <p class="summary-item-name" id="summaryItemName">Pizza</p>
            <!-- Add Remove -->
            <div class="card-actions-wrapper-summary">
              <div class="action-buttons-wrapper">
                <div class="icon-wrapper">
                  <span class="typcn typcn-minus icon"></span>
                </div>
                <div class="item-counter-wrapper">
                  <span class="counter">2</span>
                </div>
                <div class="icon-wrapper">
                  <span class="typcn typcn-plus icon"></span>
                </div>
              </div>
            </div>
            <!-- Add Remove -->
            <!-- <button class="remove-item-btn btn" id="removeItem">remove</button> -->
            <p class="item-price" id="itemPrice">$10</p>
          </div>
          <div class="summary-item" id="summaryItem">
            <p class="summary-item-name" id="summaryItemName">Pizza</p>
            <!-- Add Remove -->
            <div class="card-actions-wrapper-summary">
              <div class="action-buttons-wrapper">
                <div class="icon-wrapper">
                  <span class="typcn typcn-minus icon"></span>
                </div>
                <div class="item-counter-wrapper">
                  <span class="counter">2</span>
                </div>
                <div class="icon-wrapper">
                  <span class="typcn typcn-plus icon"></span>
                </div>
              </div>
            </div>
            <!-- Add Remove -->
            <!-- <button class="remove-item-btn btn" id="removeItem">remove</button> -->
            <p class="item-price" id="itemPrice">$10</p>
          </div>

        </div>
        <div class="total-container" id="totalContainer">
          <p class="total-price-text" id="totalPriceText">Total Price:</p>
          <p class="order-value" id="orderValue">$20</p>
        </div>
        <button class="place-order-btn btn" id="placeOrder">Place Order</button>
      </section>
      <!-- Rating Component -->
      <section class="rating-component" id="ratingComponent">
        <p class="thanks-message" id="thanksMessage">
          <span class="thanks-span">On the way!</span> Rate your Experience
        </p>
        <div class="rating" id="rating">üçî üçî üçî üçî üçî</div>
      </section>
      <!-- Checkout Component -->
      <section class="checkout-container">
        <form class="checkout-form">
          <h3 class="form__heading">Enter card details</h3>
          <input class="form-field" type="text" name="name" id="name" value="" placeholder="Full Name" />
          <input class="form-field" type="number" name="name" id="name" value="" placeholder="Card number" />
          <input class="form-field" type="number" name="name" id="name" value="" placeholder="CVV" />
          <button class="btn">Pay</button>
        </form>


      </section>

    </section>
    <script src="index.js" type="module"></script>
</body>

</html>
